<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">

    <style>
    .overlay{
    display:flex;
    justify-content:center;
    align-items:center;
    position:fixed;
    width:100%;
    height:100%;
    background-image:url(https://cdn.pixabay.com/photo/2018/03/06/21/09/easter-3204589_1280.jpg);
    }

    .overlay.is-visible{
    display:flex;
    }

    svg {
    width: 400px;
    animation: rotateSpinner 1s infinite linear;
    }

    @keyframes rotateSpinner{
    100%{
        transform:rotate(360deg);
    }
    }

    path {
    stroke-width: 4px;
    }

    .remove {
    stroke: transparent;
    }

    </style>

  <g fill="none" stroke="#e800cd" stroke-width="6">
    <path d="M97 50a47 47 0 0 1-47 47"/>
    <path d="M50 3a47 47 0 0 1 47 47"/>
    <path d="M3 50A47 47 0 0 1 50 3"/>
    <path class="remove" d="M50 97A47 47 0 0 1 3 50"/>
  </g>
</svg>
