    <!-- 1. Create HTML DONE
            1. create a button
            2. create a div
        2. create the javascript functions
            1. insert the jquery library above the script
            2. create an event listener for the button:
                - when clicked, grab the div element, and insert a random number
                -
            3. create a function for what the die should do:
                - randomly give back number between 1 and 6

            4. return the result

    -->


    <button id ='btn'> click me</button>
    <div id="insert_output"></div>


    <script src="jquery-3.3.1.min.js"></script>

    <script>

        $('#btn').click(insertRandomNumber);

        function insertRandomNumber() {
            $('#insert_output').html(calculateDieNumber);
        }


        function calculateDieNumber() {

            if (calculateRandomNumber(1,6) === 1) {
                $('#insert_output').html('<img src="img/side1.png">');
            } else if (calculateRandomNumber(1,6) === 2 ) {
                $('#insert_output').html('<img src="img/side2.png">');
            } else if (calculateRandomNumber(1,6) === 3) {
                $('#insert_output').html('<img src="img/side3.png">');
            } else if (calculateRandomNumber(1,6) === 4 ) {
                $('#insert_output').html('<img src="img/side4.png">');
            } else if (calculateRandomNumber(1,6) === 5) {
                $('#insert_output').html('<img src="img/side5.png">');
            } else
                $('#insert_output').html('<img src="img/side6.png">');
        }

        function calculateRandomNumber(lower,upper) {
                return( Math.round(
                    lower + Math.random() * (upper - lower)
                    ));
            }


    </script>
