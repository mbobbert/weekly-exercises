    <div id="square"></div>


    <script>
        var square = document.getElementById('square');

        square.style.width = "100px";
        square.style.height = "100px";
        square.style.background = "#f00";
        square.style.position = "absolute";
        square.style.left = ((window.innerWidth - 100) / 2) + "px";
        square.style.top = ((window.innerHeight - 100) / 2) + "px";


        console.log(square.style.left);

// 1. listen for keyup event in browser
        document.addEventListener( 'keyup', keyPressed);
        //you set an event on the whole document, and not on a specific button, so you dont need. getElementById
// 2. determine which key was pressed
//3. move the square to left, right, up or down
// - get actual position
// - calculate new positin
// - save position and move

    function keyPressed(event) {
        console.log(event);
        if(event.key == "ArrowRight") {
            console.log('right');

            var left = square.style.left; // read the current value in the syntax ( get actual position), in pixels
            left = parseInt(left) // force to turn string into number ( because now it is eg '500px' and this is not a number but a string)
            left = left + 10; // increase the number ( calc new position)
            square.style.left = left + 'px'; //turn the number back to a string to make javascript understand we are talking about pixels --> IMPORTANT: return to ORIGINAL label, not to variable (get the label and then tell the browser what to return ( the variable))


        } else if (event.key =="ArrowLeft") {
            console.log('left');

            var left = square.style.left;
            left = parseInt(left);
            left = left - 10;
            square.style.left = left + 'px';


        } else if (event.key =="ArrowUp") {
            console.log('up');

            var top = square.style.top;
            top = parseInt(top);
            top = top - 10;
            square.style.top = top + 'px';


        } else if (event.key =="ArrowDown") {
            console.log('down');

            var top = square.style.top;
            top = parseInt(top);
            top = top + 10;
            square.style.top = top + 'px';
        }

    }
