<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary calculation</title>

</head>
<body>
<p>How much do you make per hour?
    <input type="number" id="hourly_salary">
</p>

<p>How many hours do you work per day?
        <input type="number" id="daily_hours">
</p>

<button id="btn">click me to compute daily salary</button>
<p id="output"></p>

<script src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>
<script>

    $("#btn").on('click', insertSalary);

    function insertSalary() {
        $("#output").html(computeSalary)
    }

    function computeSalary(hourly_salary_numbers, daily_hours_numbers) {
        var hourly_salary = $("#hourly_salary").val();
        var hourly_salary_numbers = parseInt(hourly_salary);
        var daily_hours = $("#daily_hours").val();
        var daily_hours_numbers = parseInt(daily_hours);

        var daily_salary = hourly_salary_numbers * daily_hours_numbers;
        return daily_salary;
        console.log(daily_salary);
    }
</script>


</body>
</html>
