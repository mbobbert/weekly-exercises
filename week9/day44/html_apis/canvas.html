<html>
    <head>

    </head>
    <body>
        <canvas id="canvas" width="500" height="500" style="width:500px; height:500px; border: 1px solid pink">
            Update your browser to use canvas
        </canvas>

        <script>

            // STEP 1. SET THE CONTEXT
            var canvas = document.getElementById('canvas');
            // tool that will help you work with canvas
            var context = canvas.getContext('2d');

            // STEP 2. SET stroke style and line width BEFORE drawing something!
            context.lineWidth = 4;
            context.strokeStyle = '#ff0000';

            // STEP 3. START THE FIRST LINE
            //grab the pencil and go to (0,0) -> prepare to draw
            context.beginPath();
            // x coordinate and y coordinate 10, 10. Cursor moves to 10,10
            context.moveTo(10, 10);
            //lineTo get line from 10 to 100 // stroke the line
            context.lineTo(100, 100);
            context.lineTo(200, 10);

            // STEP 4. CLOSE THE PATH
            //closePath will draw line from end of path to beginning
            context.closePath();
            //Stroke is one of the brushes

            //STEP 5. FILL IN THE DRAWING
            context.fillStyle = '#ff0000';
            context.fill();

            // STEP 6. STROKE  = DRAW THE ACTUAL LINE
            context.stroke();

            //SECOND LINE
            context.lineWidth = 4;
            context.strokeStyle = '#0000ff';

            context.beginPath();
            context.moveTo(100, 50);
            context.lineTo(200, 50);
            context.stroke();


        </script>
    </body>
</html>
