		var pacman1 = new Pacman(
			'green', 'martin', 3, 2, 'open', 'down');

		pacman1.createHTML();
		pacman1.updateHTML();

		$(document).keydown(function(e) {
			if(e.keyCode === 39) {
				pacman1.step('right');
			} else if(e.keyCode === 37) {
				pacman1.step('left');
			} else if(e.keyCode === 38) {
				pacman1.step('up');
			} else if(e.keyCode === 40) {
				pacman1.step('down');
			}
		});
