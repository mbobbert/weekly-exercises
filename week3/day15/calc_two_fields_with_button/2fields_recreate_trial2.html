    <input type="number" id="field1">

        <select id="operators">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>

    <input type="number" id ="field2">

    <button id="btn">click me</button>
    <p id="insert_output"></p>

    <script src="jquery-3.3.1.min.js"></script>

    <script>

        $("#btn").click(insertCalculation);

        function insertCalculation() {
            $("#insert_output").html(calculator);
        }

        function calculator() {
            var fieldOne = $("#field1");
            var fieldOne_value = parseInt(fieldOne.val());
            console.log(fieldOne_value);

            var fieldTwo = $("#field2");
            var fieldTwo_value = parseInt(fieldTwo.val());
            console.log(fieldTwo_value);

            var selector = $("#operators");
            var selector_value = selector.val();
            console.log(selector_value);

            if (selector_value === '+') {
                return (fieldOne_value + fieldTwo_value);
            } else if (selector_value === '-') {
                return (fieldOne_value - fieldTwo_value);
            } else if (selector_value === '/') {
                return (fieldOne_value / fieldTwo_value);
            } else
                return (fieldOne_value * fieldTwo_value);

        }





    </script>
