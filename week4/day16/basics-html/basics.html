    <button id="btn">This button has been clicked <span id="numberOfTime">0</span> times</button>

    <script src="jquery-3.3.1.min.js"></script>
        <script>

            $('#btn').click(insertNumber);

            function insertNumber() {
                $("#numberOfTime").html(performCalc);
            }

            function performCalc() {
                var times = $("#numberOfTime").html();
                var times_number = parseInt(times);
                times_number ++;
                $("#numberOfTime").html(times_number);
            }
