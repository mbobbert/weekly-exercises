<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Button</title>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <button id="btn">This button has been clicked <span id="counter">0</span> times</button>

    <script>
        $("#btn").on('click', function() {
            var counter = $('#counter').html(); //first grab what's inside of counter element (the html)

            counter ++; //(add 1 with each click)
            $("#counter").html(counter);                //return the new value to the inner HTML
        })
    </script>
</body>
</html>
