<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary questions</title>
</head>
<body>

    <p>
        How much do you earn per hour? <br/>
        <input type='number' id = "pay_per_hour" />

    </p>
    <p>
        How many hours do you work per day? <br/>
        <input type='number' id = "hours_per_day" />

    </p>
    <p>
        How many days do you work per month?<br/>
        <input type='number' id = "days_month" />
    </p>

    <button onClick="insert_salary()">Click me to see how much you earn per month</button>
    <p id="salary_output"></p>

    <script>
        function compute_salary(payHour, hoursDay, dayMonth) {
            var payHour_input =
                document.getElementById('pay_per_hour');
            var payHour_number = parseInt(payHour_input.value);
            var hoursDay_input =
                document.getElementById('hours_per_day');
            var hoursDay_number = parseInt(hoursDay_input.value);
            var dayMonth_input =
                document.getElementById('days_month');
            var dayMonth_number = parseInt(dayMonth_input.value);
            return (payHour_number * hoursDay_number * dayMonth_number);
        }

        function insert_salary() {
            var element = document.getElementById('salary_output');
            element.innerHTML = compute_salary();
        }

    </script>


</body>
</html>
