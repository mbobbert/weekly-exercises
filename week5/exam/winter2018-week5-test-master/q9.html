<body>

    <label for="month">Choose a month:</label><br>
    <select name="month" id="month"></select>

    <script>
        var months = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
            'July',
            'August',
            'September',
            'October',
            'November',
            'December'
        ];

        //for (months = 0; months < months.length; months++) {
            //$('#month').html('option value', ' :', '[months]');
           // console.log(months);
        //}
        for (i = 0; i < months.length; i ++ ) {
            //console.log(months);
            $('#month').append(
                $('<option value="' +[i +1]+ '">').html(months[i]))
        }

//var i in months

    </script>

</body>
